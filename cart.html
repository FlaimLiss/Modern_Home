<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Modern Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Modern Home</div>
            <nav>
                <ul>
                    <li><a href="site.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Корзина <span id="cart-count">0</span></a></li>
                    <li><a href="register.html" class="btn-register">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h1>Ваша корзина</h1>
            <div class="cart-items" id="cart-items">
                <!-- Товары будут добавляться сюда динамически -->
                <p class="empty-cart">Ваша корзина пуста</p>
            </div>
            <div class="cart-summary">
                <h3>Итого: <span id="cart-total">0</span> ₽</h3>
                <button class="btn checkout-btn" id="checkout-btn">Оформить заказ</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-section">
                <h3>Modern Home</h3>
                <p>Современная мебель для современного образа жизни</p>
            </div>
            <div class="footer-section">
                <h3>Контакты</h3>
                <p>info@modernhome.ru</p>
                <p>+7 (495) 123-45-67</p>
            </div>
            <div class="footer-section">
                <h3>Быстрая навигация</h3>
                <ul>
                    <li><a href="site.html">Главная</a></li>
                    <li><a href="catalog.html">Каталог</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
